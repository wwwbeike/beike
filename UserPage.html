	<script type="text/javascript">
		var boardNum=4;
	
		$(document).ready(function(){
	
			//根据屏幕分辨率加载不同的layout样式，设置风格板个数
			if(screen.width>=1600) 
			{
				$("#headWapper").addClass("wrapper1600");
				$("#pageWapper").addClass("wrapper1600");
				boardNum=6;
			}
			else if( screen.width>=1360 )
			{
				$("#headWapper").addClass("wrapper1360");
				$("#pageWapper").addClass("wrapper1360");
				boardNum=5;
			}	
			else 
			{
				$("#headWapper").addClass("wrapper1280");
				$("#pageWapper").addClass("wrapper1280");
				boardNum=4;
			}
			//header风格设置
			headerStyle();
			
			function renderStyleBoard()
			{
				var testStyleBoards = [];
			
				for (var i = 0; i < 100; i++) {
					var model = {
						index:i,
						styleBoardName: "科比最帅瞬间",
						imgCount: 4,
						coverImg:"image/1.jpg",
						firstImg:"image/2.jpg",
						secondImg:"image/3.jpg",
						thirdImg:"image/4.jpg"
					}
					testStyleBoards.push(model);
				}

				var xwf = XUtil.XWaterfall({
					src: testStyleBoards,
					url: '',
					renderTo: $('#boardWaterfall')[0],
					renderer: function (model) {
						var html;
						if( model.index==0 )
						{
							html="<div class='addBoard'><div class='inner'><i></i><span>创建风格板</span></div></div>";
						}
						else 
						{
							 html = "<div class='styleBoard'><a href='#' class='link'>"+
							"<img id = 'coverImg' src='"+model.coverImg+"' style='position:absolute;width:216px;height:216px;'>"+
							"<img id = 'firstImg' src='"+model.firstImg+"' style='position:absolute;width:70px;height:70px;left:10px;top:228px;'>"+
							"<img id = 'secondImg' src='"+model.secondImg+"' style='position:absolute;width:70px;height:70px;left:83px;top:228px;'>"+
							"<img id = 'thirdImg' src='"+model.thirdImg+"' style='position:absolute;width:70px;height:70px;left:156px;top:228px;'>"+
							"<div class='shadow' ></div><div href='#' class='btn setbtn'><span class='text'>设置封面</span></div>"+
							"<div class='over'><h3 id='styleBoardName'>"+model.styleBoardName+"</h3><div id='imgCount' class='pin-count'>"+model.imgCount+"</div></div></a>"+
							"<div class='editBoard'><a href='#' class='btn'><strong>编辑</strong></a></div></div>";
						}
						return html;
					}
				});

				xwf.set({
					colNum: boardNum,
					initialSize: 50,
					colWidth: 252,
					contentWidth: 252,
					fetchSize: 20,
					marginTop: 16
				});

				xwf.init();
			}
			function renderCollect()
			{
				var testCollects = [];
			    var imgs=["image/1.jpg","image/2.jpg","image/3.jpg","image/4.jpg",];
				var descriptions = ["科比总得分超越乔丹 : 北京时间12月15日，科比其生涯总得分正式超越乔丹，上升到历史第三位。",
									"乔丹科比经典老照片 : 一起来看看乔丹与科比相遇那些年的老照片。",
									"艾弗森的一个持球，四个人成为了背影；一个假动作，过邓肯，科比，麦迪，飞卡特，虽然你远离我们的视线，但是我们永远不会忘记~ http://t.cn/8kMXKTK ",
									"科比完成肩袖修复手术，缺阵9个月每当你们这些媒体说他完了，他就会回来证明给你们看。我想这是他最大的特点。这个赛季他已经证明了自己还能打球，他还是联盟里面最好的球员之一。"];
				for (var i = 0; i < 100; i++) {
					var model = {
						index:i,
						imgUrl: imgs[i%4],
						description:descriptions[i%4],
						repin: Math.floor(Math.random()*10),
						loved: Math.floor(Math.random()*10),
						sourceUrl:"http://image.baidu.com/"
					}
					testCollects.push(model);
				}

				var xwf = XUtil.XWaterfall({
					src: testCollects,
					url: '',
					renderTo: $('#collectWaterfall')[0],
					renderer: function (model) {
						var html;
						if( model.index==0 )
						{
							html="<div class='addCollect'><div class='inner'><i></i><span>添加采集</span></div></div>";
						}
						else 
						{
							 html ="<div class='collect' ><div class='actions'><a href='#' class='btn left'><span class='text'>采集</span></a>"+
						           "<a href='#' class='btn right'><span class='text'>编辑</span></a></div>"+
			                       "<a href='#' class='link'><img src='"+model.imgUrl+"' style='max-width:236px;' ></a>"+
						           "<p class='description'>"+model.description+"</p>"+
						           "<p class='extra'><span class='repin'><i></i>"+model.repin+"</span><span ><i></i>"+model.loved+"</span></p>"+
								   "<div class='source'><a href='"+model.sourceUrl+"'>"+model.sourceUrl+"</a></div></div>";
						}
						return html;
					}
				});

				xwf.set({
					colNum: boardNum,
					initialSize: 50,
					colWidth: 252,
					contentWidth: 252,
					fetchSize: 20,
					marginTop: 16
				});

				xwf.init();
			}
			//tabs切换
			$("#styleBoard_tab").click(function(){
				$("#styleBoard_tab").addClass("active");
				$("#collect_tab").removeClass("active");
				$("#fond_tab").removeClass("active");
				$("#collectWaterfall").hide();
				$("#boardWaterfall").show();
				renderStyleBoard();
			});
			$("#collect_tab").click(function(){
				$("#styleBoard_tab").removeClass("active");
				$("#collect_tab").addClass("active");
				$("#fond_tab").removeClass("active");
				$("#boardWaterfall").hide();
				$("#collectWaterfall").show();
				renderCollect();
			});
			$("#fond_tab").click(function(){
				$("#styleBoard_tab").removeClass("active");
				$("#collect_tab").removeClass("active");
				$("#fond_tab").addClass("active");
				$("#waterfall").empty();
				renderFond();
			});
			$("#styleBoard_tab").click();
		});
	</script>
